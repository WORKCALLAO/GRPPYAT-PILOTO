<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">

    <title>Cuestionario de Satisfacción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
   <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Cuestionario de Satisfacción</h1>
        <form id="cuestionario" action="..." method="POST" class="space-y-4">

<!-- Campo DNI -->
 <div>
    <label for="dni" class="block text-sm font-medium">Ingrese su DNI (8 dígitos):</label>
    <input type="text" id="dni" name="dni" maxlength="8" pattern="\d{8}" required 
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <small class="text-red-500">Ingrese un DNI válido.</small>
</div>


<!-- Pregunta 1 -->
<div>
    <label class="block text-sm font-medium">1. ¿Qué tan satisfecho estás con el proceso de obtención de tu licencia de manejo?</label>
    <div class="mt-2 grid grid-cols-5 gap-1" style="grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));">
        <div class="flex-start items-center justify-center">
            <input type="radio" id="star1" name="satisfaccion1" value="1" required>
            <label for="star1" class="mt-0" style="font-size: 0.7rem;">⭐</label>
        </div>
        <div class="flex-start items-center justify-center">
            <input class="mx-2" type="radio" id="star2" name="satisfaccion1" value="2" required>
            <label for="star2" class="mt-0" style="font-size: 0.7rem;">⭐⭐</label>
        </div>
        <div class="flex-start items-center justify-center">
            <input class="mx-4" type="radio" id="star3" name="satisfaccion1" value="3" required>
            <label for="star3" class="mt-0" style="font-size: 0.7rem;">⭐⭐⭐</label>
        </div>
        <div class="flex-start items-center justify-center">
            <input class="mx-6" type="radio" id="star4" name="satisfaccion1" value="4" required>
            <label for="star4" class="mt-0" style="font-size: 0.7rem;">⭐⭐⭐⭐</label>
        </div>
        <div class="flex-start items-center justify-center">
            <input  class="mx-8" type="radio" id="star5" name="satisfaccion1" value="5" required>
            <label for="star5" class="mt-0" style="font-size: 0.7rem;">⭐⭐⭐⭐⭐</label>
        </div>
    </div>
</div>


<!-- Pregunta 2 -->
<div>
    <label class="block text-sm font-medium">2. ¿Cómo calificarías la claridad de la información proporcionada durante el proceso?</label>
    
    <div class="mt-2 grid grid-cols-5 gap-1" style="grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));">
        
        <div class="flex-start items-center justify-center">
            <input type="radio" id="claridad1" name="claridad" value="1" required>
            <label for="claridad1" class="mt-0" style="font-size: 0.7rem;">⭐</label>
        </div>
        <div class="flex-start items-center justify-center">
            <input class="mx-2" type="radio" id="claridad2" name="claridad" value="2" required>
            <label for="claridad2" class="mt-0" style="font-size: 0.7rem;">⭐⭐</label>
        </div>
        <div class="flex-start items-center justify-center">
            <input class="mx-4" type="radio" id="claridad3" name="claridad" value="3" required>
            <label for="claridad3" class="mt-0" style="font-size: 0.7rem;">⭐⭐⭐</label>
        </div>
        <div class="flex-start items-center justify-center">
            <input class="mx-6" type="radio" id="claridad4" name="claridad" value="4" required>
            <label for="claridad4" class="mt-0" style="font-size: 0.7rem;">⭐⭐⭐⭐</label>
        </div>
        <div class="flex-start items-center justify-center">
            <input class="mx-8" type="radio" id="claridad5" name="claridad" value="5" required>
            <label for="claridad5" class="mt-0" style="font-size: 0.7rem;">⭐⭐⭐⭐⭐</label>
        </div>
    </div>
</div>


<!-- Pregunta 3 -->
<div>
    <label class="block text-sm font-medium">3. ¿Consideras que el tiempo de espera fue adecuado?</label>
    <div class="mt-2 flex items-center space-x-4">
        <div class="flex items-center">
            <input type="radio" id="tiempo_si" name="tiempo" value="si" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" required>
            <label for="tiempo_si" class="ml-2 text-sm">Sí</label>
        </div>
        <div class="flex items-center">
            <input type="radio" id="tiempo_no" name="tiempo" value="no" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" required>
            <label for="tiempo_no" class="ml-2 text-sm">No</label>
        </div>
    </div>
</div>

<!-- Pregunta adicional para "tiempo no adecuado" -->
<div id="pregunta3a" class="hidden">
    <label for="procesoDemora" class="block text-sm font-medium">¿En qué proceso tuvo el inconveniente por demora?</label>
    <select id="procesoDemora" name="procesoDemora" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="">Seleccionar</option>
        <option value="normas">Durante el Examen de Normas</option>
        <option value="manejo">Durante el Examen de Manejo</option>
        <option value="emision">Durante la Emisión</option>
    </select>
</div>

<!-- Pregunta adicional para "emisión no adecuado" -->
<div id="pregunta3b" class="hidden">
    <label for="sedeDemora" class="block text-sm font-medium">¿En qué sede tuvo el inconveniente?</label>
    <select id="sedeDemora" name="sedeDemora" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="">Seleccionar</option>
        <option value="juanPablo">Sede Juan Pablo II</option>
        <option value="macBellavista">Sede MAC de Bellavista</option>
    </select>
</div>

<!-- Pregunta 4 -->
<div>
    <label class="block text-sm font-medium">4. ¿El personal encargado fue amable y eficiente?</label>
    <div class="mt-2 flex items-center space-x-4">
        <div class="flex items-center">
            <input type="radio" id="amabilidad_si" name="amabilidad" value="si" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" required>
            <label for="amabilidad_si" class="ml-2 text-sm">Sí</label>
        </div>
        <div class="flex items-center">
            <input type="radio" id="amabilidad_no" name="amabilidad" value="no" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" required>
            <label for="amabilidad_no" class="ml-2 text-sm">No</label>
        </div>
    </div>
</div>

<!-- Pregunta adicional para "personal no amable" -->
<div id="pregunta4a" class="hidden">
    <label for="procesoAtencion" class="block text-sm font-medium">¿En qué proceso tuvo el inconveniente de atención?</label>
    <select id="procesoAtencion" name="procesoAtencion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="">Seleccionar</option>
        <option value="norma2">Durante el Examen de Normas</option>
        <option value="manejo2">Durante el Examen de Manejo</option>
        <option value="emision2">Durante la Emisión</option>
    </select>
</div>
<!-- Pregunta adicional para "emisión por no amable" -->
<div id="pregunta4b" class="hidden">
    <label for="sedeAtencion" class="block text-sm font-medium">¿En qué sede tuvo el inconveniente?</label>
    <select id="sedeAtencion" name="sedeAtencion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="">Seleccionar</option>
        <option value="juanPablo">Sede Juan Pablo II</option>
        <option value="macBellavista">Sede MAC de Bellavista</option>
    </select>
</div>

 <!-- Pregunta 5: Mejora continua -->
 <label for="mejora" class="block text-sm font-medium">5. Finalmente, ¿Hay algo que te gustaría sugerir para mejorar el servicio? (Puede incluir ideas innovadoras)</label>
 <textarea id="mejora" name="mejora" rows="4" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300" ></textarea>

<button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
         Enviar
     </button>
</form>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tiempoSi = document.getElementById('tiempo_si');
            const tiempoNo = document.getElementById('tiempo_no');
            const amabilidadSi = document.getElementById('amabilidad_si');
            const amabilidadNo = document.getElementById('amabilidad_no');
            const pregunta3a = document.getElementById('pregunta3a');
            const pregunta3b = document.getElementById('pregunta3b');
            const pregunta4a = document.getElementById('pregunta4a');
            const pregunta4b = document.getElementById('pregunta4b');
            const formulario = document.getElementById('cuestionario')
            
            tiempoSi.addEventListener('change', () => {
                pregunta3a.classList.add('hidden');
                pregunta3b.classList.add('hidden');
            });

            tiempoNo.addEventListener('change', () => {
                pregunta3a.classList.remove('hidden');
                const procesoDemora = document.getElementById('procesoDemora');
                procesoDemora.addEventListener('change', () => {
                    if (procesoDemora.value === 'emision') {
                        pregunta3b.classList.remove('hidden');
                    } else {
                        pregunta3b.classList.add('hidden');
                    }
                });
            });

            amabilidadSi.addEventListener('change', () => {
                pregunta4a.classList.add('hidden');
                pregunta4b.classList.add('hidden');
            });

            amabilidadNo.addEventListener('change', () => {
                pregunta4a.classList.remove('hidden');
                const procesoAtencion = document.getElementById('procesoAtencion');
                procesoAtencion.addEventListener('change', ()=>{
                    if (procesoAtencion.value === 'emision2'){
                        pregunta4b.classList.remove('hidden');
                    } else{
                        pregunta4b.classList.add('hidden');
                    }
                })
            });

            formulario.addEventListener('submit', function(event){
                event.preventDefault();

                alert('Gracias por su tiempo.')
            })


        });
    </script>
</body>
</html>
