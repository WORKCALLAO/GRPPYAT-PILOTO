<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">

    <title>Cuestionario de Satisfacción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
   <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Cuestionario de Satisfacción</h1>
        <form id="cuestionario" action="..." method="POST" class="space-y-4">

<!-- Campo DNI -->
 <div>
                <label for="dni" class="block text-sm font-medium">Ingrese su DNI (8 dígitos):</label>
                <input type="text" id="dni" name="dni" maxlength="8" pattern="\d{8}" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <small class="text-red-500">Ingrese un DNI válido.</small>
            </div>




         <!-- Pregunta 1 -->
            <div>
                <label for="satisfaccion1" class="block text-sm font-medium">1. ¿Qué tan satisfecho estás con el proceso de obtención de tu licencia de manejo?</label>
                <select id="satisfaccion1" name="satisfaccion1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">Seleccionar</option>
                    <option value="1">1 - Muy Insatisfecho</option>
                    <option value="2">2 - Insatisfecho</option>
                    <option value="3">3 - Neutro</option>
                    <option value="4">4 - Satisfecho</option>
                    <option value="5">5 - Muy Satisfecho</option>
                </select>
            </div>

        <!-- Pregunta 2 -->
 	 <div>
        <label for="claridad" class="block text-sm font-medium">2. ¿Cómo calificarías la claridad de la información proporcionada durante el proceso?</label>
        <select id="claridad" name="claridad" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="">Seleccionar</option>
            <option value="1">1 - Deficiente</option>
            <option value="2">2 - Malo</option>
            <option value="3">3 - Neutro</option>
            <option value="4">4 - Bueno</option>
            <option value="5">5 - Excelente</option>
        </select>
	 </div>

        <!-- Pregunta 3 -->
	<div>
        <label for="tiempo" class="block text-sm font-medium">3. ¿Consideras que el tiempo de espera fue adecuado?</label>
        <select id="tiempo" name="tiempo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="">Seleccionar</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
	 </div>

        <!-- Pregunta adicional para "tiempo no adecuado" -->
        <div id="pregunta3a" class="hidden">
            <label for="procesoDemora" class="block text-sm font-medium">¿En qué proceso tuvo el inconveniente por demora?</label>
            <select id="procesoDemora" name="procesoDemora" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccionar</option>
                <option value="normas">Durante el Examen de Normas</option>
                <option value="manejo">Durante el Examen de Manejo</option>
                <option value="emision">Durante la Emisión</option>
            </select>
        </div>

        <!-- Pregunta adicional para "emisión" -->
        <div id="pregunta3b" class="hidden">
            <label for="sedeDemora" class="block text-sm font-medium">¿En qué sede tuvo el inconveniente?</label>
            <select id="sedeDemora" name="sedeDemora" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccionar</option>
                <option value="juanPablo">Sede Juan Pablo II</option>
                <option value="macBellavista">Sede MAC de Bellavista</option>
            </select>
        </div>

        <!-- Pregunta 4 -->
        <label for="amabilidad" class="block text-sm font-medium">4. ¿El personal encargado fue amable y eficiente?</label>
        <select id="amabilidad" name="amabilidad" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="">Seleccionar</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <!-- Pregunta adicional para "personal no amable" -->
        <div id="pregunta4a" class="hidden">
            <label for="procesoAtencion" class="block text-sm font-medium">¿En qué proceso tuvo el inconveniente de atención?</label>
            <select id="procesoAtencion" name="procesoAtencion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccionar</option>
                <option value="normas">Durante el Examen de Normas</option>
                <option value="manejo">Durante el Examen de Manejo</option>
                <option value="emision">Durante la Emisión</option>
            </select>
        </div>

        <!-- Pregunta adicional para "emisión" en la pregunta de amabilidad -->
        <div id="pregunta4b" class="hidden">
            <label for="sedeAtencion" class="block text-sm font-medium">¿En qué sede tuvo el inconveniente?</label>
            <select id="sedeAtencion" name="sedeAtencion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccionar</option>
                <option value="juanPablo">Sede Juan Pablo II</option>
                <option value="macBellavista">Sede MAC de Bellavista</option>
            </select>
        </div>

        <!-- Pregunta 5: Mejora continua -->
        <label for="mejora" class="block text-sm font-medium">5. Finalmente, ¿Hay algo que te gustaría sugerir para mejorar el servicio?</label>
        <textarea id="mejora" name="mejora" rows="4" cols="50"></textarea>

 <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Enviar
            </button>
    </form>

    <script>
        const tiempo = document.getElementById('tiempo');
        const procesoDemora = document.getElementById('procesoDemora');
        const pregunta3a = document.getElementById('pregunta3a');
        const pregunta3b = document.getElementById('pregunta3b');
        const amabilidad = document.getElementById('amabilidad');
        const procesoAtencion = document.getElementById('procesoAtencion');
        const pregunta4a = document.getElementById('pregunta4a');
        const pregunta4b = document.getElementById('pregunta4b');


const dniInput = document.getElementById('dni');
    
    dniInput.addEventListener('input', function() {
        if (!/^\d{0,8}$/.test(dniInput.value)) {
            dniInput.setCustomValidity("Debe ingresar solo números y hasta 8 dígitos.");
        } else {
            dniInput.setCustomValidity(""); // Validación OK
        }
    });

        // Mostrar preguntas adicionales basadas en el tiempo de espera
        tiempo.addEventListener('change', function() {
            if (tiempo.value === 'no') {
                pregunta3a.classList.remove('hidden');
            } else {
                pregunta3a.classList.add('hidden');
                pregunta3b.classList.add('hidden');
            }
        });

        // Mostrar pregunta de sede si el problema fue durante la emisión
        procesoDemora.addEventListener('change', function() {
            if (procesoDemora.value === 'emision') {
                pregunta3b.classList.remove('hidden');
            } else {
                pregunta3b.classList.add('hidden');
            }
        });

        // Mostrar preguntas adicionales basadas en la amabilidad del personal
        amabilidad.addEventListener('change', function() {
            if (amabilidad.value === 'no') {
                pregunta4a.classList.remove('hidden');
            } else {
                pregunta4a.classList.add('hidden');
                pregunta4b.classList.add('hidden');
            }
        });

        // Mostrar pregunta de sede si el problema fue durante la emisión (amabilidad)
        procesoAtencion.addEventListener('change', function() {
            if (procesoAtencion.value === 'emision') {
                pregunta4b.classList.remove('hidden');
            } else {
                pregunta4b.classList.add('hidden');
            }
        });

        // Manejar el envío del formulario
        document.getElementById('cuestionario').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Gracias por completar el cuestionario');
        });
    </script>
</body>
</html>
